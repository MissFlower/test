<head>

<body>
  <script src="./promise.js"></script>
  <!-- <script src="./promiseClass.js"></script> -->
  <script>
    const p = new MyPromise((resolve, reject) => {
      setTimeout(() => {
        resolve(1)
        console.log('relove后执行~~~')
      }, 100)
    })

    p.then(res => {
      return new MyPromise((res) => {
        res(123)
        console.log('hahh')
      })
    }, error => {
      console.log('reject1'+ error)
      return MyPromise.reject(2)
    })

    .then(res => {
      console.log('resolve2'+ res)
    }, error => {
      console.log('reject2'+ error)
    })
  </script>
</body>
